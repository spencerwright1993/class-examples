<html>
    <body>
        <form onsubmit="submitForm(event)">
            
            <h3>User Registration</h3>
            <div><span class="required">* is Required</span>
            </span></div><br>
            
            <div class="field">
                <label for="firstName">First Name<span class="required">*</span></label>
                <input type="text" id="firstName">
            </div>
            
            <div class="field">
                <label for="lastName">Last Name<span class="required">*</span></label>
                <input type="text" id="lastName">
            </div>
            <div class="field">
                <label for="age">Age<span class="required"></span></label>
                <input type="number" id="age">
            </div>
            
            <div class="field">
                <label for="email">Email<span class="required">*</span></label>
                <input type="email" id="email">
            </div>

            <div class="field">
                <label for="eighteenOrOlder">18 or Older<span class="required">*</span></label>
                <select id="eighteenOrOlder">
                    <option value="deselcted" ></option>
                    <option value="true">True</option>
                    <option value="false">False</option>
                </select>
            </div>
            <div class="field">
                    <label for="password">Password <span class="required">*</span></label>
                    <input type="password" id="password">
            </div>
            <div class="field">
                    <label for="passwordConfirm">Password Confirm <span class="required">*</span></label>
                    <input type="password" id="passwordConfirm">
            </div>
            
            <div class="field">
                <label for="socialSecurityNumber">Social Security Number <span class="required">*</span></label>
                <input type="number" id="socialSecurityNumber">
            </div>

            <button>Submit</button>
        </form>
        </body>
        <script src="/index.js"></script>
        <link rel="stylesheet" href="/index.css">
        </html>
